<!DOCTYPE HTML>
<html>
<head>
    <title>Unorganized Thoughts - Setup</title>
    <meta charset="utf-8">
    <style>
        body {
            background: rgb(222, 222, 222);
            color: black;
            transition: background 1s ease, color 1s ease;
        }
        h2, h3 {
            text-align: center;
        }
        #headbar {
            text-align: center;
            background: rgb(255, 255, 255);
            border: 6px ridge rgb(0,0,0);
            margin: 0px;
            color: rgb(0, 0, 0);
            font-family: monospace;
            font-size: 50px;
            transition: background 0.4s, color 0.4s;
        }
        #sidebar-left, #sidebar-right, .post {
            background: rgb(255,255,255);
            border: 3px solid rgb(0,0,0);
            font-family: monospace;
            padding: 5px;
            transition: background 0.4s, color 0.4s, border-color 0.4s;
        }
        #sidebar-left {
            float: left;
            width: 20%;
            margin-left: 0px;
            margin-top: 10px;
            text-align: center;
        }
        #sidebar-right {
            float: right;
            width: 20%;
            margin-right: 0px;
            margin-top: 10px;
            text-align: center;
        }
        .post {
            margin-left: calc(20% + 25px);
            margin-right: calc(20% + 25px);
            margin-top: 10px;
            padding: 15px;
        }
        .dark-mode {
            background: rgb(34, 34, 34);
            color: white;
        }
        /* Other styles as previously defined... */
    </style>
</head>
<body>
    <button id="darkModeToggle" title="Toggle dark mode">🌙</button>

    <div id="headbar">
        <h1>Unorganized Thoughts</h1>
    </div>
    
    <div id="sidebar-left">
        <h3>Directory</h3>
        <p>Blog is over there >>></p>
    </div>

    <div id="sidebar-right">
        <h3>About</h3>
        <p>Thanks for dropping by my site. I'm just some random dude who enjoys everything technology and computer related...</p>
        <br>
        <h3>Current screen size support</h3>
        <p>Mobile: 300-450px</p>
        <p>Desktop: 950px+</p>
    </div>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        function setMode(dark) {
            body.classList.toggle('dark-mode', dark);
            toggle.textContent = dark ? '☀️' : '🌙';
            localStorage.setItem('theme', dark ? 'dark' : 'light');
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            setMode(true);
        }

        toggle.addEventListener('click', () => {
            const isDark = !body.classList.contains('dark-mode');
            setMode(isDark);
        });
    </script>
</body>
</html>
